<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Median Single Family Home Prices 2023</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet" />

        <!-- ✅ Standard Favicon -->
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">

        <!-- ✅ Apple Touch Icon (for iOS) -->
        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">

        <!-- ✅ ICO Format -->
        <link rel="shortcut icon" href="images/favicon.ico">


    </head>
    <body>
        <div id="map"></div>

        <!-- ✅ Sidebar for Controls -->
        <div id="sidebar">
            <div id="mapToggle">
                <a href="apartment.html" class="map-button">Apartments</a>
                <a href="singlefamily.html" class="map-button active">Single-Family</a>
            </div>

            <h3>Median Single Family Home Prices (2023)</h3>

            <div id="selector">
                <p><b>Select price display</b></p>
                <input type="radio" name="selector" value="nominative" checked />
                <label for="nominative">Nominative</label>
                <input type="radio" name="selector" value="square"/>
                <label for="square">Per Square Foot</label>
            </div>
    
            <div id="legend"></div>
        </div>
    
        <script src="js/script.js"></script>
        <script>
            map.on('load', function loadingData() {
                map.addSource('singleFamilyData', {
                    type: 'geojson',
                    data: 'assets/singlefamily2023.geojson'
                });

                addNewLayer('nominative-layer', 'singleFamilyData', 'PRICE_NOM', 857001, 1214001, 1700001);
            });

            square.addEventListener("click", function () {
                swapLayer('nominative-layer', 'square-layer', 'singleFamilyData', 'PRICE_SQFT', 389.761, 492.421, 582.461);
            });
            
            nominative.addEventListener("click", function () {
                swapLayer('square-layer', 'nominative-layer', 'singleFamilyData', 'PRICE_NOM', 857001, 1214001, 1700001);
            });
        </script>

<div id="menu-dropdown">

    <a href="singlefamily.html" class="menu active">Heat Map</a>
    <a href="propertiesforsale.html" class="menu">Filas Map</a>
</div>

    </body>
</html>
