<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Median Rental Prices 2024</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet" />
    </head>
    <body>
        <div id="map"></div>
        <div class="box" id="title">Median Rental Prices for 2024</div>
        <div class="box" id="selector">
            <p><b>Select price display</b></p>
            <input type="radio" name="selector" value="nominative" checked />
            <label for="nominative">Nominative</label>
            <input type="radio" name="selector" value="square"/>
            <label for="square">Per Square Foot</label>
            <p><a href="singlefamily.html">Click here for single family homes</a></p>
        </div>
        <div class="box" id="legend"></div>

        <script src="js/script.js"></script>
        <script>
            map.on('load', function loadingData() {
                map.addSource('apartmentData', {
                    type: 'geojson',
                    data: 'assets/apartment2024.geojson'
                });

                addNewLayer('nominative-layer', 'apartmentData', 'PRICE_NOM', 1431, 1797, 2308);
            });

            square.addEventListener("click", function () {
                swapLayer('nominative-layer', 'square-layer', 'apartmentData', 'PRICE_SQFT', 2.161, 2.681, 3.181);
            });
            
            nominative.addEventListener("click", function () {
                swapLayer('square-layer', 'nominative-layer', 'apartmentData', 'PRICE_NOM', 1431, 1797, 2308);
            });
        </script>
    </body>
</html>
